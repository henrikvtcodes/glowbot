# Simple workflow for deploying javadocs to GitHub Pages
name: Deploy Release JavaDocs to Github Pages

on:
  release:
    types: [created, edited]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run build with Gradle Wrapper
        run: ./gradlew javadoc
      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: docs
          repository-name: FRC9015/FRC9015.github.io
          branch: main
          clean: true
          target-folder: docs/qelib/release/${{ github.event.release.tag_name }}
          token: ${{ secrets.PAGES_DEPLOY_KEY }}